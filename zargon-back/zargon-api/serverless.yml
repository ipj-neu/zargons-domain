org: ipj31
app: zargons-domain
service: zargon-api
frameworkVersion: "3"

provider:
  name: aws
  region: us-east-2
  runtime: python3.11
  httpApi:
    cors: true

package:
  individually: true
  exclude:
    - "**/**"

functions:
  create-session:
    handler: create_session.handler
    package:
      include:
        - create_session.py
    events:
      - httpApi:
          path: /session
          method: post
          authorizer:
            type: aws_iam

  start-session:
    handler: start_session.handler
    package:
      include:
        - start_session.py
    events:
      - httpApi:
          path: /session/{sessionId}
          method: post
            authorizer:
            type: aws_iam
