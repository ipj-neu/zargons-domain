org: ipj31
app: zargons-domain
service: zargon-api
frameworkVersion: "3"

provider:
  name: aws
  region: us-east-2
  runtime: python3.11
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource: "*"

package:
  individually: true
  exclude:
    - "**/**"

functions:
  create-session:
    handler: create_session.handler
    package:
      include:
        - create_session.py
    events:
      - httpApi:
          path: /session
          method: post
          authorizer:
            type: aws_iam
  select-hero:
    handler: select_hero.handler
    package:
      include:
        - select_hero.py
    events:
      - httpApi:
          path: /session/{sessionId}/select
          method: put
          authorizer:
            type: aws_iam
